<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --background-color: #f4f4f9;
            --text-color: #333;
            --container-bg-color: #fff;
            --box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: var(--container-bg-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            max-width: 400px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-hover-color);
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Crocodiles</h1>
        <button id="generateFact">Generate Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const facts = [
            "Crocodiles have been around for about 200 million years.",
            "Crocodiles have one of the strongest bites in the animal kingdom.",
            "Crocodiles are excellent hunters and ambush predators.",
            "The sex of a crocodile is determined by the temperature of the nest.",
            "Crocodiles can swim up to 20 miles per hour.",
            "Crocodiles can live up to 70 years or more in the wild.",
            "Crocodiles have a four-chambered heart.",
            "Crocodiles are quite vocal and communicate with various sounds.",
            "Female crocodiles guard their nests and help hatchlings.",
            "Some crocodiles have special glands to excrete excess salt."
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
